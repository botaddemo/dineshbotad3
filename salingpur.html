<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <link rel="stylesheet" href="salingpur.css">
    </head>

    <body>

        <div class="Slider">
            <div class="Slides">

                <input type="radio" name="redio-btn" id="radio1">
                <input type="radio" name="redio-btn" id="radio2">
                <input type="radio" name="redio-btn" id="radio3">
                <input type="radio" name="redio-btn" id="radio4">

                <div class="slide first">
                   <img src="salingpur_img/salingpur1.jpg" alt="">
                </div>

                <div class="slide">
                  <img src="salingpur_img/salingpur2.jpg" alt="">
                </div>

                <div class="slide">
                   <img src="salingpur_img/salingpur3.jpg" alt="">
                </div>

                <div class="slide">
                   <img src="salingpur_img/salingpur4.jpg" alt="">
                </div>

                <div class="navigation-auto">

                    <div class="auto-btn1"> </div>
                    <div class="auto-btn2"> </div>
                    <div class="auto-btn3"> </div>
                    <div class="auto-btn4"> </div>

                </div>
            </div>

            <div class="navigation-manul">

                <label for="radio1" class="manul-btn"></label>
                <label for="radio2" class="manul-btn"></label>
                <label for="radio3" class="manul-btn"></label>
                <label for="radio4" class="manul-btn"></label>
            </div>
            
        </div>   

        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checded = true;
                counter++;
                if(counter > 4){
                    counter = 1;
                }

            },5000);
        </script>
       
    </body>
</html>
